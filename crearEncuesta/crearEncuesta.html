<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu encuesta</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="../hoja.css">
</head>

<body>
    <nav class="buscador">
        <div clas="lupa">
            <a href=""><img src="../imagenes/lupa.png" alt="lupa" width="30px" height="30px"></a>
        </div>
        <div>
            <input type="text" class="bar">
        </div>
    </nav>
    <div class="navegacion">
        <div>
            <img src="../imagenes/logo.png" alt="logo" width="150px">
        </div>
        <div class="opciones">
            <a href="../index.html">
                <p>inicio</p>
            </a>
            <a href="../Sobre Nosotros/Nosotros.html">
                <p>Sobre Nosotros</p>
            </a>
            <a href="../LOGIN/login.html">
                <p>Iniciar Sesión</p>
            </a>
            <a href="">
                <p>Mas..</p>
            </a>
        </div>
    </div>
    <div>
        <div class="titleBox">
            <div class="title">
                <h3>Crear nueva encuesta</h3>
            </div>
            <div class="bar">

            </div>
        </div>

        <div class="questionBox">
            <div class="question">
                <p>Escribe una pregunta:</p>
            </div>
            <input type="text" class="questionInput">
        </div>

        <div class="answersBox">
            <div class="answers">
                <p>Respuestas de la encuestas:</p>

            </div>
            <div>
                <input type="text" class="answerInput">
                <input type="text" class="answerInput">
                <input type="text" class="answerInput">
                <input type="text" class="answerInput">
            </div>
        </div>

        <div class="optionBox">
            <div>
                <input type="checkbox" class="optionInput">
            </div>
            <div>
                <p class="option">Opción múltiple</p>
            </div>
        </div>

        <div class="firstDateBox">
            <div class="firstDate">
                <p>Inicio de la encuesta:</p>
            </div>
            <div><input type="date" class="firstDateInput"></div>
        </div>
        <div class="secondDateBox">
            <div class="secondDate">
                <p>Fin de la encuesta:</p>
            </div>
            <div><input type="date" class="secondDateInput"></div>
        </div>

        <div class="commentBox">
            <div class="comment">
                <p>Comentarios:</p>
            </div>
            <div>
                <input type="checkbox" class="commentInput">
            </div>
        </div>
        <div class="buttonsBox">
            <div>
                <button class="postButton">Publicar</button>
            </div>
            <div>
                <button class="saveButton">Guardar</button>
            </div>
            <div>
                <button class="deleteButton">Borrar</button>
            </div>
        </div>
    </div>
</body>

</html>
