<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headBox {

            width: 90%;
            height: 63px;
            margin: auto;
            background: #FFA95B;
        }

        .head {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 43%;
            padding-top: 0.5%;
        }

        .question {
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 15%;
            margin-top: 5%;
            padding-top: 0.05px;
        }

        .questionBox {

            width: 90%;
            height: 40px;
            margin-left: 5%;

            background: #FFD6B1;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
        }

        .secondBox {
            width: 62%;
            height: 45%;
            margin-left: 5%;
            margin-top: 2%;

            background: #FFFFFF;
            border: 2px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
        }

        .answerInput {

            width: 17px;
            height: 17px;
            margin-top: 3%;
            margin-left: 10%;

            background: #FFFFFF;
            border: 1px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
        }

        .answer {
            font-family: Arial, Helvetica, sans-serif;
        }

        .firstAnswerBox {
            display: flex;
            flex-direction: row;
        }

        .answerBox {
            display: flex;
            flex-direction: column;
            margin-top: 2%;
        }

        .thirdBox {
            display: block;
            width: 24%;
            height: 45%;
            margin-left: 2%;
            margin-top: 2%;


            background: #FFFFFF;
            border: 2px solid #000000;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
        }

        .box {
            display: flex;
            flex-direction: row;

        }

        .link {
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 15%;
        }

        .popularThirdBox {

            font-family: Arial, Helvetica, sans-serif;


        }

        .headerThirdBox {
            /*width: 100%;*/
            height: 55px;
            background: #FFD6B1;
            border: 2px solid #000000;
            border-radius: 15px 15px 0px 0px;
        }

        .popularThirdBox {
            margin: auto;
            margin-left: 10%;
        }

        .linkBox {
            margin-top: 7px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="firstBox">
        <div class="headBox">
            <div class="head">
                <p>ENCABEZADO</p>
            </div>
        </div>
        <div class="box">
            <div class="secondBox">
                <div class="questionBox">
                    <div class="question">
                        <p>Pregunta de la encuesta</p>
                    </div>
                </div>
                <div class="answerBox">
                    <div class="firstAnswerBox"><input type="checkbox" class="answerInput">
                        <div class="answer">
                            <p>Respuesta 1</p>
                        </div>
                    </div>

                    <div class="firstAnswerBox"><input type="checkbox" class="answerInput">
                        <div class="answer">
                            <p>Respuesta 2</p>
                        </div>
                    </div>
                    <div class="firstAnswerBox"><input type="checkbox" class="answerInput">
                        <div class="answer">
                            <p>Respuesta 3</p>
                        </div>
                    </div>
                    <div class="firstAnswerBox"><input type="checkbox" class="answerInput">
                        <div class="answer">
                            <p>Respuesta 4</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="thirdBox">
                <div class="headerThirdBox">
                    <div class="popularThirdBox">
                        <p>Encuestas populares</p>
                    </div>
                </div>
                <div class="linkBox">
                    <div>
                        <a href="www.google.es" class="link">Encuesta 1</a>
                    </div>
                    <div>
                        <a href="www.google.es" class="link">Encuesta 2</a>
                    </div>
                    <div>
                        <a href="www.google.es" class="link">Encuesta 3</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
